{% extends 'base.html' %}
 

{% block contents %}

    <div class="container">
        <h5 class="my-3 border-bottom pb-2">등록</h5>
        <form method="post">
        {% csrf_token %}

    
     <div class="form-group">
         <label for="title">Item</label>
         <input type="text" class="form-control" name="title" id="title"
                value="{{ form.title.value|default_if_none:'' }}">
     </div>


     <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" id="price"
        value="{{ form.price.value|default_if_none:'' }}">
    </div>

    <div class="form-group">
        <label for="offer">Offer</label>
        <input type="checkbox" class="form-control" name="offer" id="offer"
               value="{{ form.offer.value|default_if_none:'' }}">
    </div>
    
    
    <button type="submit" class="btn btn-primary">저장하기</button>
    <a href="{%url 'index'%}" class="btn btn-secondary">돌아가기</a>
    </form>
</div>


<!-- 오류표시 Start -->
{% if form.errors %}
<div class="alert alert-danger" role="alert">
{% for field in form %}
    {% if field.errors %}
    <strong>{{ field.label }}</strong>
    {{ field.errors }}
    {% endif %}
{% endfor %}
</div>
{% endif %}
<!-- 오류표시 End -->

{% endblock %}
